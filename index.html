<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>动态表格编辑器</title>
  <link rel="stylesheet" href="./css/index.css">

</head>

<body>

  <h2>动态表格编辑器</h2>
  <div>
    行数: <input type="number" id="row" value="4" min="1" max="20" />
    列数: <input type="number" id="col" value="4" min="1" max="20" />
    <button onclick="submit()">生成表格</button>
    <button onclick="exportHTML()">导出HTML</button>
  </div>

  <div id="app"></div>

  <!-- 导出预览 -->
  <div id="exportContainer" style="display:none;">
    <h3>导出的HTML代码</h3>
    <div class="export-preview" id="exportPreview"></div>
    <button onclick="downloadHTML()">下载HTML文件</button>
    <button onclick="closeExport()">关闭</button>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
